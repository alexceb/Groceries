<!DOCTYPE html>
<html>
<head>
	<title>My groceries list</title>
	<meta charset = "utf-8">
	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header class="main-header">
	<h1>Groceries</h1>
</header>

<div class="listController">
	<form>
		<input type="text" name="grocInputField" id="inputField" placeholder="Что бы купить?.."/>
	</form>
	<i class="fa fa-check fa-2x" id="add"></i>
	<i class="fa fa-times fa-2x" id="clear"></i>
</div>

<div class="container">
	<div id='listEditArea'>
		<form>
			<input type='checkbox' name='selectAllItems' id='selectAll'/>
		</form>
		<a href="#" class="btn btn-primary" id='clearAll'>Clear All Checked</a>
	</div>
	<ul class="list">
		
	</ul>
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
